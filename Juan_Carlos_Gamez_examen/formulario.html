<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 800px)"
      href="./css/mobile2.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 614px)"
      href="./css/mobile.css"
    />
    <script>
      function menuOnClick() {
        document.getElementById("menu-bar").classList.toggle("change");
        document.getElementById("nav").classList.toggle("change");
        document.getElementById("menu-bg").classList.toggle("change-bg");
      }
    </script>
  </head>
  <body class="fondo">
    <header class="header">
      <nav>
        <div class="logo">
          <img src="img/LOGO.png" alt="cuervo-icono" />
          <a href="index.html">Volver</a>
        </div>

        <div class="busqueda">
          <img class="cuervo-gif" src="img/gif-cuervo.gif" alt="cuervo-gif" />
          <form action="#">
            <label for="search"
              ><input
                type="text"
                name="search"
                id="search"
                placeholder="Search"
            /></label>
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="menu-query">
          <div id="menu">
            <div id="menu-bar" onclick="menuOnClick()">
              <div id="bar1" class="bar"></div>
              <div id="bar2" class="bar"></div>
              <div id="bar3" class="bar"></div>
            </div>
            <nav class="nav" id="nav">
              <ul>
                <li>
                  <a href="index.html"><h2>Principal</h2></a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="menu-bg" id="menu-bg"></div>
        </div>
      </nav>
      <div class="cabecera">
        <h1>CLUB DEL CUERVO</h1>
      </div>
    </header>
    <main class="main">
      <div class="cajon main padding">
        <h1>Únete al club</h1>
        <form action="#">
          <div class="form">
            <label for="nombre"
              >Nombre:
              <input
                type="text"
                size="24"
                name="nombre"
                id="nombre"
                placeholder="Nombre"
                autofocus
            /></label>
          </div>
          <div class="form">
            <label for="apellido"
              >Apellido:
              <input
                type="text"
                size="24"
                name="apellido"
                id="apellido"
                placeholder="Apellido"
            /></label>
          </div>
          <div class="form">
            <label for="email"
              >Email:
              <input
                type="email"
                size="27"
                name="email"
                id="email"
                placeholder="E-mail"
            /></label>
          </div>
          <div class="form">
            <label for="contraseña"
              >Contraseña:
              <input
                type="password"
                name="contraseña"
                id="contraseña"
                placeholder="Contraseña"
            /></label>
          </div>
          <div class="form">
            <label for="direccion"
              >Dirección:
              <input
                type="text"
                size="22"
                name="direccion"
                id="direccion"
                placeholder="Calle"
            /></label>
          </div>
          <div class="form">
            <label for="ciudad"
              >Ciudad:
              <input
                type="text"
                size="25"
                name="ciudad"
                id="ciudad"
                placeholder="Ciudad"
            /></label>
          </div>
          <div class="form">
            <label for="provincia"
              >Provincía:
              <input
                type="text"
                size="22"
                name="provincia"
                id="provincia"
                placeholder="Provincía"
            /></label>
          </div>
          <div class="form">
            <label for="codigo-postal"
              >Código postal:
              <input
                type="text"
                size="18"
                name="codigo-postal"
                id="codigo-postal"
                placeholder="Código postal"
            /></label>
          </div>
          <div class="form">
            <p class="legend">Sexo:</p>
            <label for="hombre"
              ><input id="hombre" type="radio" name="sexo" /> Hombre</label
            >
            <label for="mujer"
              ><input id="mujer" type="radio" name="sexo" /> Mujer</label
            >
          </div>
          <div class="form">
            <label for="condiciones">
              <input
                id="condiciones"
                type="checkbox"
                required
                name="condiciones"
              />Acepto formar parte del club.
            </label>
          </div>
          <div class="form">
            <button type="submit" value="Únete">Únete al club</button>
          </div>
        </form>
        <img src="img/Cuervo-transparencia-4.png" alt="" />
      </div>
    </main>
    <footer>
      <div class="redes">
        <div>
          <p>Club del cuervo <a href="index.html">Página principal</a></p>
        </div>
        <img
          class="cuervo-gif-blanco"
          src="img/gif-cuervo-blanco.gif"
          alt="cuervo-gif"
        />
        <div>
          <a href="#" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fab fa-x-twitter fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
